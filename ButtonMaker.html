<body>
    <div class="bg-container p-4">
        <div class="container pt-4 pb-4">
            <p class="input-label mb-1">BACKGROUND COLOR</p>
            <input id="bgcolor" class="box" type="text" />
            <p class="input-label mb-1">FONT COLOR</p>
            <input id="fontcolor" class="box" type="text" />
            <p class="input-label mb-1">FONT SIZE(in px)</p>
            <input id="fontsize" class="box" type="text" />
            <p class=" input-label mb-1">FONT WEIGHT</p>
            <input id="fontweight" class="box" type="text" />
            <p class="input-label mb-1">PADDING</p>
            <input id="padding" class="box" type="text" />
            <p class="input-label mb-1">BORDER RADIUS</p>
            <input id="borderradius" class="box" type="text" />
         </br>
             <button id="applybutton" onclick="applyButton()" class="button">Apply</button>
            <button id="custombutton" class="custom">Custom Button</button>
        </div>
<script src="ButtonMaker.js"></script>
